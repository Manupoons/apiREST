<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-dark{
            background-color: #1f2222;
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Lista de Eventos</h1>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h2>Eventos</h2>
            <a class="btn btn-dark" href="evento/nuevo">Nuevo Evento</a>
        </div>
        <div class="mt-4" th:each="evento : ${eventos}" th:object="${evento}">
            <div class="event-card">
                <div class="event-logo">
                    480
                </div>
                <div class="event-info">
                    <div><strong>Nombre:</strong> <span th:text="*{nombre_evento}"></span></div>
                    <div><strong>Hora:</strong> <span th:text="*{hora_evento}"></span></div>
                    <div><strong>Fecha:</strong> <span th:text="*{fecha_evento}"></span></div>
                    <div><strong>Empresa Evento:</strong> <span th:text="*{empresa_evento}"></span></div>
                </div>
                <div class="event-actions">
                    <a class="btn btn-dark" th:href="@{/api/evento/editar/{id}(id=*{idEvento})}">Editar</a>
                    <a class="btn btn-dark" th:href="@{/api/evento/eliminar/{id}(id=*{idEvento})}">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
