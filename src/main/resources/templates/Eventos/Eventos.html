<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-dark{
            background-color: #1f2222;
        }
        .card-color{
            background-color: #BDFEFF;
        }
        .principal-background{
            background-color: #f1fdf5;
        }
    </style>
</head>
<body class="principal-background">
    <nav class="navbar navbar-expand-lg" style="background-color: #8DFFBF;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/api}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/api/eventos}">Eventos</a>
                    <a class="nav-link" th:href="@{/api/personas}">Personas</a>
                    <a class="nav-link" th:href="@{/api/relsEventosPersonas}">Relaciones</a>
                    <a class="nav-link" th:href="@{/api/compras}">Compras</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 900px;">
        <div class="row">
            <div class="col">
                <h1>Lista de Eventos</h1>
                <div class="row">
                    <div class="col">
                        <h2>Eventos</h2>
                    </div>
                    <div class="col d-flex justify-content-end align-items-center">
                        <a class="btn btn-dark" href="evento/nuevo">Nuevo Evento</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-3 card-color" style="border: none;" th:each="evento : ${eventos}" th:object="${evento}">
                            <div class="row g-0">
                                <div class="col-2">
                                    <img src="" alt="Evento Logo">
                                </div>
                                <div class="col-2">
                                    <div class="card-body">
                                        <h5 class="card-title"><span th:text="*{nombre_evento}"></span></h5>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="card-body">
                                        <p class="card-text"><span th:text="*{hora_evento}"></span></p>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="card-body">
                                        <p class="card-text"><span th:text="*{#dates.format(fecha_evento, 'yyyy-MM-dd')}"></span></p>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="card-body">
                                        <p class="card-text"><span th:text="*{empresa_evento}"></span></p>
                                    </div>
                                </div>
                                <div class="col-1 align-content-center">
                                    <a class="btn btn-dark m-2" th:href="@{/api/evento/editar/{id}(id=*{idEvento})}">Editar</a>
                                </div>
                                <div class="col-1 align-content-center">
                                    <a class="btn btn-dark m-2" th:href="@{/api/evento/eliminar/{id}(id=*{idEvento})}">Eliminar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
