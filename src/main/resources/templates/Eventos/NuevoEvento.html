<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Evento</title>
    <link rel="icon" href="/images/favicon.ico" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-dark{
            background-color: #1f2222;
        }
        .principal-background{
            background-color: #ADBABA;
        }
    </style>
</head>
<body class="principal-background">
    <div class="container mt-2">
        <div class="row">
            <div class="col-6 offset-3">
                <h1 class="mt-5 mb-3" style="font-size: 54px">Nuevo Evento</h1>

                <form th:action="@{/api/evento/guardar}" th:object="${evento}" method="post">
                    <div class="mb-4">
                        <label for="nombreEvento" class="form-label">Nombre Evento</label>
                        <input id="nombreEvento" class="form-control" placeholder="Nombre Evento" type="text" th:field="*{nombre}" required>
                    </div>
                    <div class="mb-4">
                        <label for="horaEvento" class="form-label">Hora Evento</label>
                        <input id="horaEvento" class="form-control" placeholder="Hora Evento" type="time" th:field="*{hora_evento}" required>
                    </div>
                    <div class="mb-4">
                        <label for="fechaEvento" class="form-label">Fecha Evento</label>
                        <input id="fechaEvento" class="form-control" placeholder="Fecha Evento" type="date" th:field="*{fecha_evento}" required>
                    </div>
                    <div class="mb-4">
                        <label for="empresaEvento" class="form-label">Empresa Evento</label>
                        <input id="empresaEvento" class="form-control" placeholder="Empresa Evento" type="text" th:field="*{empresa_evento}" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark" style="margin-right: 5px">Guardar</button>
                        <a class="btn btn-dark" style="margin-left: 5px" href="/api/eventos">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
