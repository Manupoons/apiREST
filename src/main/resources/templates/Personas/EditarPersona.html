<!DOCTYPE html>
<html lang="es " xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Persona</title>
    <link rel="icon" href="/images/favicon.ico" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-dark{
            background-color: #1f2222;
        }
        .principal-background{
            background-color: #ADBABA;
        }
    </style>
</head>
<body class="principal-background">
    <div class="container mt-2">
        <div class="row">
            <div class="col-6 offset-3">
                <h1 class="mt-5 mb-3" style="font-size: 54px">Editar Persona</h1>

                <form th:action="@{''}" th:object="${persona}" method="post">
                    <div class="mb-4">
                        <label for="nombrePersona" class="form-label">Nombre Persona</label>
                        <input id="nombrePersona" class="form-control" placeholder="Nombre Persona" type="text" th:field="*{nombre_persona}">
                    </div>
                    <div class="mb-4">
                        <label for="telefonoPersona" class="form-label">Telefono Persona</label>
                        <input id="telefonoPersona" class="form-control" placeholder="Telefono Persona" type="text" th:field="*{telefono_persona}">
                    </div>
                    <div class="mb-4">
                        <label for="fechaBaja" class="form-label">Fecha Baja</label>
                        <input id="fechaBaja" class="form-control" placeholder="Fecha Baja" type="date" th:field="*{fecha_baja}">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark" style="margin-right: 5px">Guardar</button>
                        <a class="btn btn-dark" style="margin-left: 5px" href="/api/personas">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
