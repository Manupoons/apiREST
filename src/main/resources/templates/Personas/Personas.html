<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-dark{
            background-color: #1f2222;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #8DFFBF;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/api}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/api/eventos}">Eventos</a>
                    <a class="nav-link" th:href="@{/api/personas}">Personas</a>
                    <a class="nav-link" th:href="@{/api/relsEventosPersonas}">Relaciones</a>
                    <a class="nav-link" th:href="@{/api/compras}">Compras</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Lista de Personas</h1>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h2>Personas</h2>
            <a class="btn btn-dark" href="persona/nueva">Nueva Persona</a>
        </div>
        <div class="mt-4" th:each="persona : ${personas}" th:object="${persona}">
            <div class="event-card">
                <div class="event-info">
                    <div><strong>Nombre:</strong> <span th:text="*{nombre_persona}"></span></div>
                    <div><strong>Correo:</strong> <span th:text="*{correo_persona}"></span></div>
                    <div><strong>Telefono:</strong> <span th:text="*{telefono_persona}"></span></div>
                    <div><strong>Fecha Baja:</strong> <span th:text="*{#dates.format(fecha_baja, 'yyyy-MM-dd')}"></span></div>
                </div>
                <div class="event-actions">
                    <a class="btn btn-dark" th:href="@{/api/persona/editar/{id}(id=*{idPersona})}">Editar</a>
                    <a class="btn btn-dark" th:href="@{/api/persona/eliminar/{id}(id=*{idPersona})}">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
