<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Personas</title>
    <link rel="icon" href="/images/favicon.ico" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-dark{
            background-color: #1f2222;
        }
        .card-color{
            background-color: #BDFEFF;
        }
        .principal-background{
            background-color: #f1fdf5;
        }
    </style>
</head>
<body class="principal-background">
    <nav class="navbar navbar-expand-lg mb-3" style="background-color: #8DFFBF;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/api}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/api/eventos}">Eventos</a>
                    <a class="nav-link" th:href="@{/api/personas}">Personas</a>
                    <a class="nav-link" th:href="@{/api/relsEventosPersonas}">Relaciones</a>
                    <a class="nav-link" th:href="@{/api/compras}">Compras</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 1000px;">
        <div class="row">
            <div class="col">
                <h1 class="mt-5" style="font-size: 54px">Lista de Personas</h1>
                <div class="row">
                    <div class="col d-flex align-items-center mt-4 mb-3">
                        <h2 style="font-size: 42px">Personas</h2>
                    </div>
                    <div class="col d-flex justify-content-end align-items-center mt-4 mb-3">
                        <a class="btn btn-dark" href="persona/nueva">Nueva Persona</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-3 card-color" style="border: none;" th:each="persona : ${personas}" th:object="${persona}">
                            <div class="row g-0">
                                <div class="col-2">
                                    <div class="card-body">
                                        <h6 class="card-title"><span th:text="*{nombre}"></span></h6>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card-body">
                                        <p class="card-text"><span th:text="*{correo}"></span></p>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="card-body">
                                        <p class="card-text"><span th:text="*{telefono_persona}"></span></p>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="card-body">
                                        <p class="card-text"><span th:text="*{#dates.format(fecha_baja, 'yyyy-MM-dd')}"></span></p>
                                    </div>
                                </div>
                                <div class="col-2 d-flex justify-content-center align-items-center">
                                    <a class="btn btn-dark" style="margin-right: 10px" th:href="@{/api/persona/editar/{id}(id=*{idPersona})}">Editar</a>
                                    <a class="btn btn-dark" style="margin-right: 10px" th:href="@{/api/persona/eliminar/{id}(id=*{idPersona})}">Eliminar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
